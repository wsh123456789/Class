<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 500px; height: 350px; border: solid 3px orange ;
        background-color: white; margin: 150px auto;">

        <div style="margin: 20px 0; text-align: center;">
            <span style="color: orangered; font-size: 30px;">
                用户注册
            </span>
        </div>

        <!-- 左侧 -->
        <div style="width: 15%; float: left; line-height: 28px;margin-left: 19%;">
            用户名
            <br>
            密码

            <br>
            确认密码
            <br>

            email

            <br>
            姓名
            <br>

            性别
            <br>
            出生日期
            <br>

            验证码
            <br>
        </div>

        <!-- 右侧 -->
        <div style="width:45%;float: left;line-height: 28px;">
            <form action="" method="get">

                <input type="text" placeholder="请输入用户名"> <br>
                <input type="password" placeholder="请输入密码"> <br>
                <input type="password" placeholder="请再次输入密码"> <br>
                <input type="text" placeholder="xxxx@qq.com"> <br>
                <input type="text" placeholder="请输入姓名"> <br>
                <input type="radio" name="sex"> 男
                <input type="radio" name="sex"> 女
                <input type="radio" name="sex"> 妖妖 <br>
                <input type="date"> <br>
                <input type="text" placeholder="请输入验证码"> <br>
                <input type="submit" value="注册" onclick="javascript:alert('注册成功，请点击登录')">
                <a href="login.html" style="color: orange; text-decoration: none;">点击登录</a>

            </form>

        </div>

    </div>

</body>

</html>
